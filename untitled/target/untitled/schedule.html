<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Algorithm</title>
    <link rel="stylesheet" href="schedule.css">
</head>
<body>
<div class="container">
    <h1>CPU Scheduling Algorithm - FCFS</h1>
    <div class="input-form">
        <label for="processes">Enter Processes (Comma Separated): </label>
        <input type="text" id="processes" placeholder="P1, P2, P3">
        <button onclick="scheduleProcesses()">Schedule</button>
    </div>

    <div class="output">
        <h2>Scheduling Gantt Chart</h2>
        <div id="ganttChart" class="gantt-chart">
            <!-- Gantt chart will be dynamically generated here -->
        </div>
    </div>

    <div id="result">
        <h2>Result</h2>
        <p id="waitingTime"></p>
        <p id="turnaroundTime"></p>
    </div>
</div>

<script src="schedule.js"></script>
</body>
</html>
